<!doctype html>
<html>
    <head>
        <title>SMSP - Spielemarmelade Strategiespiel</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" async></script>
        <script src="position.js" async></script>
        <script src="imageloader.js" async></script>
        <script src="network.js" async></script>
        <script src="constants.js" async></script>
        <script src="trap.js" async></script>
        <script src="unit.js" async></script>
        <script src="map.js" async></script>
        <script src="player.js" async></script>
        <script src="building.js" async></script>
        <script src="cache.js" async></script>
        <script src="info.js" async></script>
    </head>
    <body>
        <div id="main">
            <div id="login-div" class="overlay">
                Spielername auswählen:<br>
                <input type="text" id="login-name" placeholder="Name"></input>
                <button id="login-button">Login</button><br>
                <span id="login-message" class="login-error-message"></span>
            </div>
            <div id="lobby-div" class="overlay" style="display: none">
                Spielname auswählen:<br>
                <input type="text" id="lobby-name" size="25" placeholder="Für zufälliges Spiel leer lassen"></input><br>
                <button id="lobby-button">Öffnen oder teilnehmen</button><br>
                <span id="lobby-message" class="lobby-message"></span>
            </div>
            <div id="header" class="header">
                <h2>Super Marmelade Strategy Game</h2>
            </div>
            <div id="central" class="central">
                <div id="game">
                    <canvas id="canvas" width="1024" height="512"></canvas>
                </div>
                <div id="side" class="side">
                    <div id="known-buildings" class="known-stuff-div">
                        <div id="known-building-spawner-soldier">
                            <img src="gfx/spawner-big.png" />
                        </div>
                        <div id="known-building-other1">
                            <img src="http://placehold.it/32x32" />
                        </div>
                        <div id="known-building-other2">
                            <img src="http://placehold.it/32x32" />
                        </div>
                        <div id="known-building-cancel">
                            <img src="gfx/cancel-big.png" />
                        </div>
                    </div>
                    <div id="known-traps" class="known-stuff-div">
                        <div id="known-traps-pitfall">
                            <img src="gfx/pitfall-big.png" />
                        </div>
                        <div id="known-traps-spike">
                            <img src="gfx/spikes-big.png" />
                        </div>
                        <div id="known-traps-catapult">
                            <img src="gfx/catapult-big.png" />
                        </div>
                        <div id="known-traps-looting">
                            <img src="gfx/loot-big.png" />
                        </div>
                    </div>
                    <div id="infospace" class="infospace">
                        <h3 id="infospace-title"></h3>
                        <div id="infospace-content"></div>
                    </div>
                </div>
            </div>
            <div id="footer" class="footer">
                <div id="footer-message" class="footer-message">
                    Nachrichtensystem
                </div>
            </div>
        </div>
    </body>
</html>
